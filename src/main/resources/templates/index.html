<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SmartCalcPro</title>
    <style>
        body { font-family: Arial; background:#111; color:#eee; text-align:center; }
        .box { margin:auto; width:350px; background:#222; padding:20px; border-radius:12px; }
        input, select, button { padding:10px; margin:8px; width:80%; border-radius:6px; }
        button { background:#0f62fe; color:white; cursor:pointer; }
        button:hover { background:#0353d6; }
    </style>
</head>
<body>

    <h1>SmartCalcPro</h1>

    <div class="box">
        <form action="/calculate" method="post">

            <input type="number" step="any" name="num1" placeholder="Enter Number 1" required><br>
            <input type="number" step="any" name="num2" placeholder="Enter Number 2" required><br>

            <select name="operation">
                <option value="add">Addition</option>
                <option value="sub">Subtraction</option>
                <option value="mul">Multiplication</option>
                <option value="div">Division</option>
            </select><br>

            <button type="submit">Calculate</button>
        </form>

        <h2 th:if="${result != null}">
            Result = <span th:text="${result}"></span>
        </h2>
    </div>

</body>
</html>
